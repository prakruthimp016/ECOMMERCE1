{% extends 'base.html' %}
{% block title %} Login Page {% endblock %}
{% block content %}
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
            padding: 2em;
            margin-left: 500px;
            margin-right: 500px;
            margin-top: 70px;
            border: 2px solid black;
            background-color: cadetblue;
            font-size: larger;
           
        }
        h1{
           text-align: center;
        
        }
        
        
        </style>


    <div class="card">
    {% load crispy_forms_tags %}
    <form action="" method="post">
        <h1>Login Page</h1>
        {% csrf_token %}
        {{form|crispy}}
        <br><input type="submit" value="signin" class="btn btn-dark">
        <a href="{% url 'register'% }">create an account</a>
    </form></div>
{% endblock %}
